<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Talwar (Sword) -->
  <defs>
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blade -->
  <path d="M100 10 L95 90 L90 150 L100 180 L110 150 L105 90 Z" 
        fill="url(#bladeGradient)" stroke="#808080" stroke-width="1.5"/>
  
  <!-- Blade edge highlight -->
  <path d="M100 10 L98 90 L96 150 L100 180" 
        fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  
  <!-- Guard (Tsuba) -->
  <ellipse cx="100" cy="90" rx="30" ry="8" fill="url(#handleGold)" stroke="#8B4513" stroke-width="1.5"/>
  <rect x="70" y="86" width="60" height="8" fill="url(#handleGold)" stroke="#8B4513" stroke-width="1.5"/>
  
  <!-- Handle -->
  <rect x="92" y="90" width="16" height="60" rx="3" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Handle wrapping -->
  <line x1="92" y1="100" x2="108" y2="100" stroke="#654321" stroke-width="1.5"/>
  <line x1="92" y1="110" x2="108" y2="110" stroke="#654321" stroke-width="1.5"/>
  <line x1="92" y1="120" x2="108" y2="120" stroke="#654321" stroke-width="1.5"/>
  <line x1="92" y1="130" x2="108" y2="130" stroke="#654321" stroke-width="1.5"/>
  <line x1="92" y1="140" x2="108" y2="140" stroke="#654321" stroke-width="1.5"/>
  
  <!-- Pommel -->
  <circle cx="100" cy="155" r="10" fill="url(#handleGold)" stroke="#8B4513" stroke-width="1.5"/>
  <circle cx="100" cy="155" r="5" fill="#8B0000"/>
</svg>
